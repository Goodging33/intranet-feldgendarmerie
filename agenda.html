<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Agenda hebdomadaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --feld-orange: #d96b00;
      --feld-orange-light: #ffd9b3;
      --bg: #f5f5f5;
      --text: #222;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0 10px;
      color: var(--feld-orange);
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .top-bar button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background: var(--feld-orange);
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .top-bar button:hover {
      background: #b85d00;
    }

    #week-label {
      font-weight: 600;
    }

    .agenda-wrapper {
      width: 100%;
      max-width: 1100px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      margin-bottom: 20px;
    }

    .agenda-header {
      display: grid;
      grid-template-columns: 60px repeat(7, 1fr);
      background: #fafafa;
      border-bottom: 1px solid #ddd;
    }

    .agenda-header div {
      padding: 8px;
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .agenda-header .day-name.current {
      background: rgba(217,107,0,0.12);
      color: var(--feld-orange);
    }

    .agenda-body {
      display: flex;
      height: 24 * 60px;
      border-top: 1px solid #eee;
    }

    .time-column {
      width: 60px;
      border-right: 1px solid #ddd;
      position: relative;
    }

    .time-label {
      position: absolute;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #666;
      transform: translateY(-0.5em);
    }

    .days-columns {
      flex: 1;
      display: flex;
      position: relative;
      background-image: repeating-linear-gradient(
        to bottom,
        #fdfdfd 0,
        #fdfdfd 59px,
        #eee 60px
      );
    }

    .day-column {
      flex: 1;
      border-right: 1px solid #eee;
      position: relative;
    }

    .day-column:last-child {
      border-right: none;
    }

    .day-column.current {
      background-color: rgba(217,107,0,0.04);
    }

    .event {
      position: absolute;
      background: var(--feld-orange-light);
      border-left: 4px solid var(--feld-orange);
      border-radius: 4px;
      padding: 3px 4px;
      font-size: 0.75rem;
      cursor: pointer;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .event b {
      font-size: 0.78rem;
    }

    .back-btn {
      margin-bottom: 20px;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .back-btn:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <h1>Agenda hebdomadaire</h1>

  <div class="top-bar">
    <button id="prev-week">⬅️ Semaine précédente</button>
    <span id="week-label"></span>
    <button id="next-week">Semaine suivante ➡️</button>
  </div>

  <div class="agenda-wrapper">
    <div class="agenda-header" id="agenda-header">
      <div></div>
      <div class="day-name">Lun</div>
      <div class="day-name">Mar</div>
      <div class="day-name">Mer</div>
      <div class="day-name">Jeu</div>
      <div class="day-name">Ven</div>
      <div class="day-name">Sam</div>
      <div class="day-name">Dim</div>
    </div>
    <div class="agenda-body">
      <div class="time-column" id="time-column"></div>
      <div class="days-columns" id="days-columns"></div>
    </div>
  </div>

  <button class="back-btn" onclick="window.location.href='accueil.html'">Retour</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="agenda.js?v=5"></script>
</body>
</html>
