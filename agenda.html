<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Agenda – Feldgendarmerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="agenda.css">
</head>
<body>

<h2>Agenda hebdomadaire</h2>

<div class="week-nav">
  <button id="prev">⬅️</button>
  <span id="week-label"></span>
  <button id="next">➡️</button>
</div>

<div id="agenda-grid"></div>

<div id="event-popup" class="hidden">
  <div class="popup-content">
    <h3 id="popup-title"></h3>
    <p id="popup-time"></p>
    <button id="popup-close">Fermer</button>
  </div>
</div>

<button onclick="window.location.href='accueil.html'" class="back-btn">Retour</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

</body>
</html>
